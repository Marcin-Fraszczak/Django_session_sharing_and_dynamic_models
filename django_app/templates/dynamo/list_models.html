{% extends '_base.html' %}

{% block title %}
List Models
{% endblock title %}

{% block body %}


{% if dyno_models %}
<h3 class="mt-5">These are dynamically created models:</h3>
{% for model in dyno_models %}
<a href="/admin/dynamo/{{model|lower}}"><h4 class="my-3">{{model}}</h4></a>
{% endfor %}
{% else %}
<h3>No models to show here yet...</h3>
{% endif %}

{% endblock body %}
